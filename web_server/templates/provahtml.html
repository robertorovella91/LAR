<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body  ,html{
  margin:0;
  font-family: Arial;
  color: white;
  
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  overflow-y: hidden;
  padding-top: 0px;
}

.left {
  left: 0;


  
}

.right {
  right: 0;
}


.centered {
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.traleft{
  
  -ms-transform: translate(25px,0px); /* IE 9 */
  -webkit-transform: translate(25px,0px); /* Safari */
  transform: translate(25px,0px); /* Standard syntax */

}

.traright {

  -ms-transform: translate(-25px,0px); /* IE 9 */
  -webkit-transform: translate(-25px,0px); /* Safari */
  transform: translate(-25px,0px); /* Standard syntax */


}



</style>
</head>
<body id="bg";>

<div class="split left" >
  <div class="traleft" >
    <img id="leftid" src="{{ url_for('video_feed') }}" style="width:100%"  >
  </div>
</div>

<div class="split right">
    <div class="traright" >
  <img  id="rightid" src="{{ url_for('video_feed') }}" style="width:100%"  >
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
</div>
</div>


<script>
var elem = document.getElementById("bg");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
  
}
</script>

     
</body>
</html>
